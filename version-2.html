<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="480"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x1 = canvas.width / 2;
        var y1 = canvas.height - 30;
        var dx1 = 2;
        var dy1 = -2;
        var x2 = canvas.width / 2;
        var y2 = 30;
        var dx2 = 2;
        var dy2 = -2;
        var ballRadius = 5;
        var paddleHeight = 10;
        var paddleWidth = 60;
        var paddleX1 = (canvas.width - paddleWidth) / 2;
        var paddleX2 = (canvas.width - paddleWidth) / 2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 5;
        var brickColumnCount = 9;
        var brickWidth = 40;
        var brickHeight = 15;
        var brickPadding = 10;
        var brickOffsetTop = 175;
        var brickOffsetLeft = 20;
        var ball1Player = 1;
        var ball2Player = 2;

        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0
                };
            }
        }
        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0,
                    status: 1
                };
            }
        }
        var score1 = 0;
        var score2 = 0;
        var lives1 = 3;
        var lives2 = 3;

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX1 = relativeX - paddleWidth / 2;
            }
        }

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0c4e22";
            ctx.fillText("Score 1: " + score1, 8, canvas.height - 20);
            ctx.fillText("Score 2: " + score2, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0c4e22";
            ctx.fillText("Lives 1: " + lives1, canvas.width - 72, canvas.height - 20);
            ctx.fillText("Lives 2: " + lives2, canvas.width - 72, 20);
        }

        function drawBall1() {
            ctx.beginPath();
            ctx.arc(x1, y1, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }
        function drawBall2() {
            ctx.beginPath();
            ctx.arc(x2, y2, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0c4e22";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle1() {
            ctx.beginPath();
            ctx.rect(paddleX1, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#FF0000";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle2() {
            ctx.beginPath();
            ctx.rect(paddleX2, 0, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0c4e22";
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#ffd700";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x1 > b.x && x1 < b.x + brickWidth && y1 > b.y && y1 < b.y + brickHeight) {
                            dy1 = -dy1;
                            b.status = 0;
                            score1++;
                            if (score1 + score2 == brickRowCount * brickColumnCount) {
                                alert("PLAYER 1, YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                            }
                        }
                        if (x2 > b.x && x2 < b.x + brickWidth && y2 > b.y && y2 < b.y + brickHeight) {
                            dy2 = -dy2;
                            b.status = 0;
                            score2++;
                            if (score1 + score2 == brickRowCount * brickColumnCount) {
                                alert("PLAYRER 2, YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        
        function moveBall1() {
            if (x1 + dx1 > canvas.width - ballRadius || x1 + dx1 < ballRadius) {
                dx1 = -dx1;
            }
            if (y1 + dy1 < ballRadius) {
                dy1 = -dy1;
                // if (x1 > paddleX2 && x1 < paddleX2 + paddleWidth) {
                //     dy1 = -dy1;
                // } else {
                //     lives1--;
                //     if (!lives1) {
                //         alert("PLAYER 2, YOU WIN, CONGRATULATIONS!");
                //         document.location.reload();
                //         clearInterval(interval); // Needed for Chrome to end game
                //     } else {
                //         x1 = canvas.width / 2;
                //         y1 = canvas.height - 30;
                //         dx1 = 2;
                //         dy1 = -2;
                //         paddleX1 = (canvas.width - paddleWidth) / 2;
                //     }
                // }
            } else if (y1 + dy1 > canvas.height - ballRadius) {
                if (x1 > paddleX1 && x1 < paddleX1 + paddleWidth) {
                    dy1 = -dy1;
                } else {
                    lives1--;
                    if (!lives1) {
                        alert("PLAYER 2, YOU WIN, CONGRATULATIONS!");
                        document.location.reload();
                        clearInterval(interval); // Needed for Chrome to end game
                    } else {
                        x1 = canvas.width / 2;
                        y1 = canvas.height - 30;
                        dx1 = 2;
                        dy1 = -2;
                        paddleX1 = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            x1 += dx1;
            y1 += dy1;
        }

        function moveBall2() {
            if (x2 + dx2 > canvas.width - ballRadius || x2 + dx2 < ballRadius) {
                dx2 = -dx2;
            }
            if (y2 + dy2 < ballRadius) {
                if (x2 > paddleX2 && x2 < paddleX2 + paddleWidth) {
                    dy2 = -dy2;
                } else {
                    lives2--;
                    if (!lives2) {
                        alert("PLAYER 1, YOU WIN, CONGRATULATIONS!");
                        document.location.reload();
                        clearInterval(interval); // Needed for Chrome to end game
                    } else {
                        x2 = canvas.width / 2;
                        y2 = 30;
                        dx2 = 2;
                        dy2 = -2;
                        paddleX2 = (canvas.width - paddleWidth) / 2;
                    }
                }
            } 
            else if (y2 + dy2 > canvas.height - ballRadius) {
                dy2 = -dy2;
                // if (x2 > paddleX1 && x2 < paddleX1 + paddleWidth) {
                //     dy2 = -dy2;
                // } else {
                //     lives2--;
                //     if (!lives2) {
                //         alert("PLAYER 1, YOU WIN, CONGRATULATIONS!");
                //         document.location.reload();
                //         clearInterval(interval); // Needed for Chrome to end game
                //     } else {
                //         x2 = canvas.width / 2;
                //         y2 = 30;
                //         dx2 = 2;
                //         dy2 = -2;
                //         paddleX2 = (canvas.width - paddleWidth) / 2;
                //     }
                // }
            }

            x2 += dx2;
            y2 += dy2;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall1();
            drawBall2();
            drawPaddle1();
            drawPaddle2();
            drawBricks();
            collisionDetection();
            drawScore();
            drawLives();
            
            moveBall1();
            moveBall2();
            
            if (rightPressed) {
                paddleX2 += 7;
                if (paddleX2 + paddleWidth > canvas.width) {
                    paddleX2 = canvas.width - paddleWidth;
                }
            } else if (leftPressed) {
                paddleX2 -= 7;
                if (paddleX2 < 0) {
                    paddleX2 = 0;
                }
            }
            requestAnimationFrame(draw);
        }

        draw();
    </script>

</body>

</html>
