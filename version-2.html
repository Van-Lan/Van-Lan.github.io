<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="480"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var paddleHeight = 10;
        var paddleWidth = 60;
        class Player {
            constructor(id, color) {
                this.id = id;
                this.color = color;
                this.lives = 3;
                this.score = 0;
            }
        }
        class Ball {
            constructor(id, x, y, dx, dy, player) {
                this.id = id;
                this.x = x;
                this.y = y;
                this.dx = dx;
                this.dy = dy;
                this.radius = 5;
                this.player = player.id;
                this.color = player.color;
            }

            changePlayer(player) {
                this.player = player.id;
                this.color = player.color;
            }

            bounceX() {
                this.dx = -this.dx;
            }

            bounceY() {
                this.dy = -this.dy;
            }

            resetPositionUp() {
                this.x = canvas.width / 2;
                this.y = 30;
                this.dx = -2;
                this.dy = 2;
            }

            resetPositionDown() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 30;
                this.dx = 2;
                this.dy = -2;
            }
        }

        class Paddle {
            constructor(id, x, y, player) {
                this.id = id;
                this.x = x;
                this.y = y;
                this.height = paddleHeight;
                this.width = paddleWidth;
                this.player = player.id;
                this.color = player.color;
            }

            resetPosition() {
                this.x = (canvas.width - this.width) / 2;
            }
        }

        var player1 = new Player(1, "#FF0000");
        var player2 = new Player(2, "#0c4e22");
        var ball1 = new Ball(1, canvas.width / 2, canvas.height - 30, 2, -2, player1);
        var ball2 = new Ball(2, canvas.width / 2, 30, 2, -2, player2);
        var paddle1 = new Paddle(1, (canvas.width - paddleWidth) / 2, canvas.height - paddleHeight, player1);
        var paddle2 = new Paddle(2, (canvas.width - paddleWidth) / 2, 0, player2);

        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 5;
        var brickColumnCount = 9;
        var brickWidth = 40;
        var brickHeight = 15;
        var brickPadding = 10;
        var brickOffsetTop = 175;
        var brickOffsetLeft = 20;

        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0
                };
            }
        }
        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = {
                    x: 0,
                    y: 0,
                    status: 1
                };
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddle1.x = relativeX - paddle1.width / 2;
            }
        }

        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            } else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#000000";
            ctx.fillText("Score 1: " + player1.score, 8, canvas.height - 20);
            ctx.fillText("Score 2: " + player2.score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#000000";
            ctx.fillText("Lives 1: " + player1.lives, canvas.width - 72, canvas.height - 20);
            ctx.fillText("Lives 2: " + player2.lives, canvas.width - 72, 20);
        }

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle(paddle) {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = paddle.color;
            ctx.fill();
            ctx.closePath();
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#ffd700";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (ball1.x > b.x && ball1.x < b.x + brickWidth && ball1.y > b.y && ball1.y < b.y + brickHeight) {
                            ball1.bounceY();
                            b.status = 0;
                            if (ball1.player === 1) {
                                player1.score++;
                            }
                            else if (ball1.player === 2) {
                                player2.score++;
                            }
                            if (player1.score + player2.score == brickRowCount * brickColumnCount) {
                                alert("PLAYER 1, YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                            }
                        }
                        if (ball2.x > b.x && ball2.x < b.x + brickWidth && ball2.y > b.y && ball2.y < b.y + brickHeight) {
                            ball2.bounceY();
                            b.status = 0;
                            if (ball2.player === 1) {
                                player1.score++;
                            }
                            else if (ball2.player === 2) {
                                player2.score++;
                            }
                            if (player1.score + player2.score == brickRowCount * brickColumnCount) {
                                alert("PLAYER 2, YOU WIN, CONGRATULATIONS!");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function moveBall(ball) {
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.bounceX();
            }
            if (ball.y + ball.dy < ball.radius) {
                if (ball.x > paddle2.x && ball.x < paddle2.x + paddle2.width) {
                    ball.bounceY();
                    ball.changePlayer(player2);
                } else {
                    if (ball.player === 1) {
                        ball.bounceY();
                    }
                    else if (ball.player === 2) {
                        player2.lives--;
                        if (!player2.lives) {
                            alert("PLAYER 1, YOU WIN, CONGRATULATIONS!");
                            document.location.reload();
                            clearInterval(interval); // Needed for Chrome to end game
                        } else {
                            ball.resetPositionUp();
                            paddle2.resetPosition();
                        }
                    }
                }
            }
            else if (ball.y + ball.dy > canvas.height - ball.radius) {
                if (ball.x > paddle1.x && ball.x < paddle1.x + paddle1.width) {
                    ball.bounceY();
                    ball.changePlayer(player1);
                } else {
                    if (ball.player === 2) {
                        ball.bounceY();
                    }
                    else {
                        player1.lives--;
                        if (!player1.lives) {
                            alert("PLAYER 2, YOU WIN, CONGRATULATIONS!");
                            document.location.reload();
                            clearInterval(interval); // Needed for Chrome to end game
                        } else {
                            ball.resetPositionDown();
                            paddle1.resetPosition();
                        }
                    }
                }
            }

            ball.x += ball.dx;
            ball.y += ball.dy;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall(ball1);
            drawBall(ball2);
            drawPaddle(paddle1);
            drawPaddle(paddle2);
            drawBricks();
            collisionDetection();
            drawScore();
            drawLives();

            moveBall(ball1);
            moveBall(ball2);

            if (rightPressed) {
                paddle2.x += 7;
                if (paddle2.x + paddle2.width > canvas.width) {
                    paddle2.x = canvas.width - paddle2.width;
                }
            } else if (leftPressed) {
                paddle2.x -= 7;
                if (paddle2.x < 0) {
                    paddle2.x = 0;
                }
            }
            requestAnimationFrame(draw);
        }

        draw();
    </script>

</body>

</html>
